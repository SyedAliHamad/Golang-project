<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="./static/css/style.css"></link>
</head>
<body>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" id="navbar__logo">Exams.nu</a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/" class="navbar__links" id="home-page">Home</a>
        </li>
        <li class="navbar__btn">
          <a href="/login" class="button" id="login">login or Register</a>
        </li>

        <li class="navbar__item">
          <a href="/contact" class="navbar__links" id="home-page">Contact</a>
        </li>

      </ul>
    </div>
  </nav>

  <div class="maincont">
    <div class="container">
        <form class="form" id="loginf">
            <h1 class="form__title">Login</h1>
            <!--<div class="form__message form__message--error"></div>-->
            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="Username or email">
              <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="password" class="form__input" autofocus placeholder="Password">
              <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
              <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>


        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <!--<div class="form__message form__message--error"></div>-->

            <div class="form__input-group">
              <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
              <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="Email Address">
              <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                  <input type="password" class="form__input" autofocus placeholder="Password">
                  <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
              <input type="password" class="form__input" autofocus placeholder="Confirm password">
              <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
              <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
      </div>
      <div class="footer__container">
      <div class="footer__link--items">
        <h2></h2>
        <a href="/contact">Contact</a> <a href="/"></a>
      </div>
</div>
    <script src="./static/javascript/app.js"></script>
</body>
